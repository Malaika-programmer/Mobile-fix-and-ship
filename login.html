<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Shop</title>
    <link rel="stylesheet" href="/CSS style/login.css">
</head>

<body>
    <header>
        <h1>Fix and Ship - Login</h1>
    </header>

    <div class="container">
        <div class="box">
            <p id="Image"><img src="/Images/MOBILE REPAIRING.jpg" alt="Login Icon" class="login-icon"> </p> 
                <h2>Login to Your Account</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button> 
               
            </form>
    
            <div id="success-message" style="display:none; color: green; text-align: center;">
                <p>Login successful!</p>
            </div>

            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission and show success message
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from actually submitting

            // Show success message
            document.getElementById('success-message').style.display = 'block';

            // Redirect to loading page after 3 seconds
            setTimeout(function () {
                window.location.href = 'loading.html';
            }, 1000); // Delay of 3 seconds
        });
    </script>
</body>

</html>
