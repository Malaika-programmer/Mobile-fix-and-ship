<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
    <link rel="stylesheet" href="/CSS style/signup.css">
</head>
<body>
    <header>
        <h1>Fix and Ship - Signup</h1>
    </header>
    <div class="container">
        <div class="box">
            <h2 class="login-icon">Create an Account</h2>
            <form id="signup-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    required>
                <br>
                <a style="color: white;
                justify-content: center; text-align: center;" href="login.html">Login</a>
                      <button type="submit">Login</button> 
            </form>

            <!-- Success Message -->
            <div id="success-message" style="display:none; color: green; text-align: center;">
                <p>Account created successfully!</p>
            </div>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
